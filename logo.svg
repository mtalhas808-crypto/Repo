<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric background -->
  <circle cx="100" cy="100" r="90" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Modern T letter with gradient -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="75" font-weight="900" fill="url(#goldGradient)" text-anchor="middle" filter="url(#shadow)">T</text>
  
  <!-- Modern decorative elements -->
  <circle cx="100" cy="55" r="6" fill="url(#goldGradient)" opacity="0.9"/>
  <circle cx="65" cy="75" r="4" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="135" cy="75" r="4" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Modern accent lines with gradient -->
  <line x1="55" y1="100" x2="75" y2="100" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="125" y1="100" x2="145" y2="100" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Subtle corner accents -->
  <path d="M 30 30 L 40 30 L 30 40 Z" fill="url(#goldGradient)" opacity="0.3"/>
  <path d="M 170 30 L 170 40 L 160 30 Z" fill="url(#goldGradient)" opacity="0.3"/>
  <path d="M 30 170 L 40 170 L 30 160 Z" fill="url(#goldGradient)" opacity="0.3"/>
  <path d="M 170 170 L 170 160 L 160 170 Z" fill="url(#goldGradient)" opacity="0.3"/>
</svg>
